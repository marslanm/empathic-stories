<title>Participant ID</title>
<body>
<div class="container-fluid">
    <div class="card">
        <h5 class="card-header bg-primary text-white">Empathic Stories User Study</h5>
        <div class="card-body">
            <h5 class="card-text">Pleast enter your participant ID: *</h5>
            <p><small>Questions that end with * are required</small></p>
            <input size="35" placeholder="e.g. p001" name="participantIDInput" id="participantIDInput" required>
            
            <div><p></p></div>
            <p>Click the <b>Start</b> button below to start your session.</p>
            <input type="submit" id="idSubmitButton" class="btn btn-primary" value="Start" >
        </div>
    </div>
</div>

<script>
    var idSubmitButton = document.getElementById("idSubmitButton");

    idSubmitButton.addEventListener("click", function(event) {
        event.preventDefault(); 
        var participantIDInput = document.getElementById("participantIDInput").value;
        
        var xmlHttp = new XMLHttpRequest();
        var url = 'https://matlaberp8.media.mit.edu:5192/participantIDInput/';
        var request = new XMLHttpRequest();
        request.open('POST', url, false);
        request.setRequestHeader("Content-Type", "application/json");
        console.log("i am before send")
        request.send(JSON.stringify({participantIDInput : participantIDInput}));
        if (request.status == 200) {
            window.location.href = "participantID.html?id=" + participantIDInput;
        } else {
            window.location.href = "stop.html?id=" + participantIDInput;
        }
    });
</script>
